                      memo:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      middle_name:
                        type: string
                      domain:
                        type: string
                        minLength: 1
                      twitter: {}
                      email: {}
                      instagram: {}
                      ref_code: {}
                      image_thumbnail:
                        type: string
                      country_code:
                        type: string
                        minLength: 1
                      mobile: {}
