                    user_info:
                      username: jasmine
                      public_key: GAHY2B2IBGFL7WWJMFBAWPZQ6D2F7TPUGDFV35GXUTR2WNXTOAGED6CM
                      memo_type: ''
                      memo: ''
                      first_name: ''
                      last_name: ''
                      middle_name: ''
                      domain: bantupay.org
                      twitter: null
                      email: null
                      instagram: null
                      ref_code: null
                      image_thumbnail: ''
                      country_code: NG
                      mobile: null
                      latitude: 7.1472
                      longitude: 3.3505
                      account_status: 0
      operationId: get-user-account-info
      parameters:
        - schema:
            type: string
          in: query
          name: type
          description: 'Use type=public_key to reverse information on public_key, in which case “:username” must be a 56 character long public key. Default type is “username” and must contain domain name.'
        - schema:
            type: integer
          in: query
          name: blockchain_data
          description: blockchain_data is optional query parameter. can be 0 or 1. default is 0
      description: |
        When blockchain_data=1, then the “blockchain_status“ key in the response holds the status of the Blockchain Account. 200 means it is available on blockchain. 404 means it is not available (account not activated).

        When 200, it will return the blockchain account detail. When blockchain_data=0 (default), “blockchain_status“ is 0. So, if you want to return the blockchain data of the bantu account information, you have to set the append flag to 1. “blockchain_status“ has these values: 0, 200, 404.

        #### account_status codes and what it means
        - 0 - accout is registered but not active.
        - 1 - accout is active after KYC process is fullfilled.
        - 2 - account is suspended.
        - 3 - account has been merged/deleted into another account.

        > 2 and 3 are unacceptable states for transactions 
      tags:
        - User
    parameters:
      - schema:
          type: string
        name: account_name
        in: path
        required: true
        description: account_name can either be a username or 56 character long public key
  /v1/user/payment:
    post:
      summary: Make payment
      operationId: post-v1-user-payment
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: 'To make payment, you would have to generate an XDR code using the SDK'
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                transaction_xdr:
                  type: string
                  minLength: 1
                transaction_type:
                  type: number
                  description: '0 = payment (default), 1 = create_account transaction'
              required:
                - transaction_xdr
                - transaction_type
            examples:
              Sample post request:
                value:
                  transaction_xdr: string
                  transaction_type: 0
        description: XDR is generated using SDK
      tags:
        - User
