        '404':
          description: Not Found
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  blockchain_info:
                    type: object
                    properties:
                      blockchain_status:
                        type: number
                      blockchain_data:
                        type: object
                        properties:
                          _links:
                            type: object
                            properties:
                              self:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              transactions:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              operations:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              payments:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              effects:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              offers:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              trades:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                              data:
                                type: object
                                properties:
                                  href:
                                    type: string
                                required:
                                  - href
                            required:
