                      public_key: GBTH2EMUTBI4DMMITBXC3ZZMX52UKATCEPYQKXKJBEJBGDOGTKM7OTYK
                      memo_type: ''
                      memo: ''
                      first_name: ''
                      last_name: ''
                      middle_name: ''
                      domain: bantupay.org
                      twitter: null
                      email: null
                      instagram: null
