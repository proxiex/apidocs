                            href: ''
                          transactions:
                            href: ''
                          operations:
                            href: ''
                          payments:
                            href: ''
                          effects:
                            href: ''
                          offers:
                            href: ''
                          trades:
                            href: ''
                          data:
                            href: ''
                        id: ''
                        account_id: ''
                        sequence: ''
