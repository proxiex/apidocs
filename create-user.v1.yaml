                                          properties:
                                            href:
                                              type: string
                                              minLength: 1
                                          required:
                                            - href
                                        effects:
                                          type: object
                                          properties:
                                            href:
                                              type: string
                                              minLength: 1
                                          required:
                                            - href
                                        succeeds:
